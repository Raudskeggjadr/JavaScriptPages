<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
http://www.w3.rg/TR/xtml1/DTD/xtml1-transitional.dtd">

<HTML>
<HEAD>
	<TITLE>Welcome to Sig's Calculator Web Widget!</TITLE>
	<link rel="stylesheet" type="text/css" href="SigsCalc.css">
</HEAD>
<BODY>
	<div id="calculatorsbody">
		<div class="navbar">
			<div class="dropdown">
			<button class="dropbtn" onclick="myFunction('myFirstDropdown')">File
				<i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content" id="myFirstDropdown">
				<div>Open</div>
				<div>Save</div>
				<div>Save as...</div>
				<div>Exit</div>
			</div>
			</div>
			<div class="dropdown">
			<button class="dropbtn" onclick="myFunction('mySecondDropdown')">Edit
				<i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content" id="mySecondDropdown">
				<div>Copy</div>
				<div>Paste</div>
				<div>Clear</div>
			</div>
			</div>
			<div class="dropdown">
			<button class="dropbtn" onclick="myFunction('myThirdDropdown')">Help
				<i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content" id="myThirdDropdown">
				<div>Help</div>
				<div>About</div>
			</div>
			</div>
		</div>
		<div id="numberField">000</div>
		<table border="1">
			<tr><td><button class="functionButton" onclick="whenClicked(1);">1</button></td><td><button class="functionButton" onclick="whenClicked(2);">2</button></td><td><button class="functionButton" onclick="whenClicked(3);">3</button></td><td><button class="functionButton" onclick="whenClicked('+');">+</button></td></tr>
			<tr><td><button class="functionButton" onclick="whenClicked(4);">4</button></td><td><button class="functionButton" onclick="whenClicked(5);">5</button></td><td><button class="functionButton" onclick="whenClicked(6);">6</button></td><td><button class="functionButton" onclick="whenClicked('-');">-</button></td></tr>
			<tr><td><button class="functionButton" onclick="whenClicked(7);">7</button></td><td><button class="functionButton" onclick="whenClicked(8);">8</button></td><td><button class="functionButton" onclick="whenClicked(9);">9</button></td><td><button class="functionButton" onclick="whenClicked('*');">*</button></td></tr>
			<tr><td><button class="functionButton" onclick="whenClicked(',');">,</button></td><td><button class="functionButton" onclick="whenClicked(0);">0</button></td><td><button class="functionButton" onclick="whenClicked('=');">=</button></td><td><button class="functionButton" onclick="whenClicked('/');">/</button></td></tr>
		</table>
	</div>
<script type="text/javascript">
	function whenClicked(x){
		document.getElementById("numberField").innerHTML = x;
	}
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
	function myFunction(x) {
		document.getElementById(x).classList.toggle("show");
	}

// Close the dropdown if the user clicks outside of it
	window.onclick = function(e) {
		if (!e.target.matches('.dropbtn')) {
		var myFirstDropdown = document.getElementById("myFirstDropdown");
			if (myFirstDropdown.classList.contains('show')) {
			myFirstDropdown.classList.remove('show');
			}
		}
	}
</script>
</BODY>
</HTML>
