<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
http://www.w3.rg/TR/xtml1/DTD/xtml1-transitional.dtd">

<HTML>
<HEAD>
	<TITLE>Welcome to Sig's Calculator Web Widget!</TITLE>
	<link rel="stylesheet" type="text/css" href="SigsCalc.css">
</HEAD>
<BODY>
	<div id="calculatorsbody">
		<div id="menubars">
			<div class="menubarobjects">File</div>
			<div class="menubarobjects">Edit</div>
			<div class="menubarobjects">Help</div>
		</div>
		<div id="numberField">000</div>
		<table border="1">
			<tr><td><button onclick="whenClicked(1);">1</button></td><td><button onclick="whenClicked(2);">2</button></td><td><button onclick="whenClicked(3);">3</button></td><td><button onclick="whenClicked('+');">+</button></td></tr>
			<tr><td><button onclick="whenClicked(4);">4</button></td><td><button onclick="whenClicked(5);">5</button></td><td><button onclick="whenClicked(6);">6</button></td><td><button onclick="whenClicked('-');">-</button></td></tr>
			<tr><td><button onclick="whenClicked(7);">7</button></td><td><button onclick="whenClicked(8);">8</button></td><td><button onclick="whenClicked(9);">9</button></td><td><button onclick="whenClicked('*');">*</button></td></tr>
			<tr><td><button onclick="whenClicked(',');">,</button></td><td><button onclick="whenClicked(0);">0</button></td><td><button onclick="whenClicked('=');">=</button></td><td><button onclick="whenClicked('/');">/</button></td></tr>
		</table>
	</div>
<script type="text/javascript">
	function whenClicked(x){
		document.getElementById("numberField").innerHTML = x;
	}
</script>
</BODY>
</HTML>
